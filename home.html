  <link rel="stylesheet" href="home.css">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

<body class="bg-white flex items-center justify-center min-h-screen">

  <div class="bg-white rounded-3xl shadow-xl p-6 w-[340px] text-center relative border border-gray-200">
    <div class="absolute top-4 right-4 text-xs text-blue-500 font-semibold">Gamer</div>


    <div class="mt-4">

         <img class="w-50 h-65"  src="img/Profile Picture.png" alt="">

       <div id="boxDaraja" class="flex items-center justify-center "></div>

      <h1 class="text-xl font-bold text-indigo-900"></h1>

    <div class="mt-6 flex justify-between items-center bg-gradient-to-r from-orange-400 to-orange-500 text-white px-6 py-3 rounded-xl font-semibold">
      <div class="flex items-center gap-2">
        <img src="img/Rectangle 2162.png" class="w-10 h-10" />

      </div>
      <div class="flex items-center gap-2">
